<!DOCTYPE html>
<html lang="uk">
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="page-wrap">
	<!-- header -->
	<div class="header">
		<div class="header_right">
		<!-- <div class="header"> -->
				<a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">
				<span class="gmail">Gmail</span>
				</a>
			<a href=https://www.google.com.ua/imghp?hl=uk&tab=wi&ogbl>
				<span>Зображення</span>
			</a>
			<div class="services">
			</div>
			<div class="account">м
			</div>
		</div>
		</div>
<!-- main -->
		<div class="main">
			<div class="main_logo">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
			</div>
			<div class="main_form">
				
					<form action="#" method="get"> 
						<div class="form_search">
							<div class="search_line">
								<div class="icon">
									<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT0N1gxEdXGqed3SX-SQBPqLJRCHSZ60KiFXA&usqp=CAU">
								</div>
								<input type="search" id="search">
								
								<div class="search_pic" >
									<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSo49CgnD4sCjFHvjw6e7dNLlu9fI9-EUwCUQ&usqp=CAU">
									<img src="https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png">
								
								</div>
							</div>
						</div>
						<div class="form_buttons">
								<input type="submit" value="Пошук Google">
								<input type="submit" value="Мені пощастить" >
						</div>
					</form>
			</div>
				<div class="lang_toggle">
					<span>Мова Google:</span>
					<a href="#">English</a>
					
				</div>
		</div>
		</div>
<!-- footer -->
		<div class="footer">
			<div class="footer_country">
				Україна
			</div>
			<div class="footer_links">
				<div class="footer_links-r">
					<a href="#" class="same_links-footer">Конфіденційність</a>
					<a href="#" class="same_links-footer">Умови</a>
					<a href="#" class="same_links-footer">Налаштування</a>
				</div>
				<div class="footer_links-l">
					<a href="#" class="same_links-footer">Реклама</a>
					<a href="#" class="same_links-footer">Для бізнесу</a>
					<a href="#" class="same_links-footer">Про Google</a>
					<a href="#" class="same_links-footer">Як працює Пошук</a>
					
				</div>
				<div class="clear_fix"></div>
			</div>
			
		</div>
	</body>
</html>
