<!DOCTYPE html>
<html>
<head>
	<title>Catalogue</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<h2>обoв'язково додайте своє замовлення</h2>
<div class="wrapper">
	<div class="point point_left"><span>&lt;</span></div>
	<div class="product">
		<div class="sticker sticker_new">
			<span class="sticker_name">новинка</span>
		</div>
		<div class="prod_category">
			<span class="prod_category_name">математика</span>
		</div>
		<div class="image">
			<img src="image/math.png"></div>
		<div class="prod_title">котосови</div>
		<div class="prod_price">
			<span class="prod_price_value prod_price_value_new">###</span>
		</div>
		<div class="botton botton_new">
			<span class="botton_name">незабаром у продажі</span>
		</div>
	</div>
	<div class="product">
		<!-- <div class="sticker"></div> -->
		<div class="prod_category">
			<span class="prod_category_name">подарунок</span>
		</div>
		<div class="image">
			<img src="image/g1.png"></div>
		<div class="prod_title">набір розумника</div>
		<div class="prod_price">
			<span class="prod_price_value prod_price_value_gift">190 грн</span>
		</div>
		<div class="botton">
			<span class="botton_name">у корзину</span>
		</div>
	</div>
	<div class="product">
		<div class="sticker">
			<span class="sticker_name">хіт продажів</span>
		</div>
		<div class="prod_category">
			<span class="prod_category_name">усний рахунок</span>
		</div>
		<div class="image">
			<img src="image/turbo.png"></div>
		<div class="prod_title">турборахунок</div>
		<div class="prod_price">
			<span class="prod_price_value">320 грн</span>
		</div>
		<div class="botton">
			<span class="botton_name">у корзину</span>
		</div>
	</div>
	<div class="product">
		<div class="sticker">
			<span class="sticker_name">хіт продажів</span>
		</div>
		<div class="prod_category">
			<span class="prod_category_name">букви та читання</div></span>
		<div class="image">
			<img src="image/zb.png"></div>
		<div class="prod_title">тваринобукви</div>
		<div class="prod_price">
			<span class="prod_price_value">450 грн</span>
		</div>
		<div class="botton">
			<span class="botton_name">у корзину</span>
		</div>
	</div>
	<div class="point point_right"><span>&gt;</span></div>
</div>
</body>
</html>
