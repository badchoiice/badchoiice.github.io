<!DOCTYPE html>
<html>
    
	<head>
		<title>CSS3 Transitions and Animations — Practice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/reset.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8f7fb78c3e.js"></script>
	</head>
    
    <body>
        
        <h2>Concert Map</h2>
        
        <div id="concert-map" class='concert-map'>
            <div class="pin madrid">
                <span class="town">Madrid</span>
                <div id="popover_m" class="popover">
                    <p class="place">Wizink Center</p>
                    <p class="date">October 7, 2017</p>
                    <a id="button_m" class="button" href="#">Buy tickets</a>
                </div>
            </div>

            <div class="pin turin">
                <span class="town">Turin</span>
                <div id="popover_t" class="popover">
                    <p class="place">Pala Alpitour</p>
                    <p class="date">October 14, 2017</p>
                    <a id="button_t" class="button" href="#">Buy tickets</a>
                </div>
            </div>
            <div class="pin hamburg">
                <span class="town">Hamburg</span>
                <div id="popover_h" class="popover">
                    <p class="place">Barclaycard Arena</p>
                    <p class="date">November 6, 2017</p>
                    <a id="button_h" class="button" href="#">Buy tickets</a>
                </div>
            </div>
            <div class="pin krakow">
                <span class="town">Kraków</span>
                <div id="popover_k" class="popover">
                    <p class="place">Tauron Arena</p>
                    <p class="date">November 12, 2017</p>
                    <a id="button_k" class="button" href="#">Buy tickets</a>
                </div>
            </div>
                 <div id="form_popup" class="form_popup">
                <form action="#" class="form-container">
                    <h1>Buy now!</h1>
                    <div id="btn_close" class="btn_close"><i class="far fa-times-circle"></i></div>
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-text">

                    <label for="tel">Phone number</label>
                    <input type="tel" name="phone" class="form-text">

                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-text">

                    <button id="btn_buy" type="submit" class="btn_buy">Buy</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
