<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<style>
@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap');
</style>
</head>
<body>
	<div class="wrap_calc">
		<div class="casio_logo">Casio 3234
		</div>
		<div class="display_calc">
			<input type="text" name="">
		</div>
		<div class="none">
			<div class="none2"></div>
		</div>
		<div class="line_calc">
			<div class="botton">7</div>
			<div class="botton">4</div>
			<div class="botton">1</div>
			<div class="botton">&period;</div>
		</div>
		<div class="line_calc">
			<div class="botton">8</div>
			<div class="botton">5</div>
			<div class="botton">2</div>
			<div class="botton">0</div>
			
		</div>
		<div class="line_calc">
			<div class="botton">9</div>
			<div class="botton">6</div>
			<div class="botton">3</div>
			<div class="botton">&equals;</div>
			
		</div>
		<div class="line_calc">
			<div class="botton">&plus;</div>
			<div class="botton">&minus;</div>
			<div class="botton">&sol;</div>
			<div class="botton">&midast;</div>
			</div>
		</div>
		<div class="clearfix"></div>
	
</body>
</html>
