<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<style>
@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap');
</style>
</head>
<body>
	<div class="wrap_calc">
		<div class="calc_logo">Casio 3234
		</div>
		<div class="display_calc">
			<input type="text" name="">
		</div>
		<div class="battery">
			<div class="battery2"></div>
		</div>
		<div class="line_calc">
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn">&plus;</div>
		</div>
		<div class="line_calc">
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn">&minus;</div>
			
		</div>
		<div class="line_calc">
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn">&sol;</div>
			
		</div>
		<div class="line_calc">
			<div class="btn">&period;</div>
			<div class="btn">0</div>
			<div class="btn">&equals;</div>
			<div class="btn">&midast;</div>
			</div>
		</div>
	
</body>
</html>
